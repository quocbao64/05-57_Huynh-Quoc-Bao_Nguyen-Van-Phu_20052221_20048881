<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <!-- import bootstrap 5 -->
        <link
            rel="stylesheet"
            href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
        <!-- import ion icon  -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <link rel="stylesheet" type="text/css" href="../css/header.css" />
    </head>

    <body>
        <div class="header">
            <div class="container">
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-2 mb-lg-0 text-black-50 text-decoration-none"
                    >
                        <img
                            class="header-logo"
                            src="../image/KIDSVN.png"
                            alt=""
                        />
                    </a>

                    <ul
                        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    >
                        <li>
                            <a
                                href="../index.html"
                                class="nav-link px-2 text-black-50"
                                >Trang chủ</a
                            >
                        </li>
                        <li>
                            <a
                                href="store.html"
                                class="nav-link px-2 text-black-50"
                                >Cửa hàng</a
                            >
                        </li>
                        <li>
                            <a
                                href="cart.html"
                                class="nav-link px-2 text-black-50"
                                >Giỏ hàng</a
                            >
                        </li>
                        <li>
                            <a
                                href="about-us.html"
                                class="nav-link px-2 text-black-50"
                                >Về chúng tôi</a
                            >
                        </li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <div class="input-group">
                            <input
                                type="search"
                                class="form-control form-control-dark"
                                placeholder="Search..."
                                aria-label="Search"
                            />
                            <button class="btn btn-secondary">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </div>
                    </form>

                    <div class="text-end header-btn-group">
                        <button type="button" class="btn btn-login me-2">
                            <a
                                href="../html/login.html"
                                class="text-decoration-none"
                            >
                                Đăng nhập</a
                            >
                        </button>
                        <button type="button" class="btn btn-register">
                            <a
                                href="../html/register.html"
                                class="text-decoration-none"
                            >
                                Đăng ký</a
                            >
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
