<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- import bootstrap 5 -->
        <link
            rel="stylesheet"
            href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <!-- import jquery -->
        <script src="../assets/jquery/jquery-3.6.0.min.js"></script>
        <!-- simple pagination  -->
        <link
            rel="stylesheet"
            href="../assets/simplePagination/simplePagination.css"
        />
        <script src="../assets/simplePagination/jquery.simplePagination.js"></script>
        <!-- import ion icon  -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <script>
            $(function () {
                $(".header").load("../html/header.html");
            });
            $(function () {
                $(".footer").load("../html/footer.html");
            });
        </script>

        <script type="module" src="../js/store.js"></script>

        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/store.css" />
    </head>
    <body>
        <div class="header"></div>
        <div class="container-lg shop__container d-flex">
            <div class="shop-filters col-md-3 col-lg-2">
                <div class="shop-filters__title">Phổ biến</div>
                <div class="shop-filters__list">
                    <ul class="list-group">
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Thời trang bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Đầm váy bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Đồ bộ bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Áo, áo khoác bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Thời trang bé trai</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Đồ bộ bé trai</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Áo, áo khoác bé trai</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shop-content col-md-9 col-lg-10">
                <div class="shop-handle">
                    <div class="shop-handle__label">
                        <h4>Trang 1</h4>
                    </div>
                    <div class="shop-handle__drop">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle"
                                type="button"
                                id="dropdownMenuButton1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Lọc
                            </button>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuButton1"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Giá thấp đến cao</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Giá cao đến thấp</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="shop-products"></div>
                <div class="card">
                    <div class="card-body d-flex justify-content-center">
                        <div id="light-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script>
            $(async function () {
                var items = await $("#shop-products .shop-product");
                var numItems = items.length;
                var perPage = 12;

                items.slice(perPage).hide();

                $("#light-pagination").pagination({
                    items: numItems,
                    itemsOnPage: perPage,
                    cssStyle: "light-theme",
                    useAnchors: false,
                    prevText: "<",
                    nextText: ">",
                    displayedPages: 3,
                    edges: 1,
                    onPageClick: function (pageNumber) {
                        var showFrom = perPage * (pageNumber - 1);
                        var showTo = showFrom + perPage;
                        items.hide().slice(showFrom, showTo).show();
                        $(".shop-handle__label h4").html("Trang " + pageNumber);
                        window.scrollTo({ top: 0, behavior: "smooth" });
                    },
                });
            });
        </script>
    </body>
</html>
