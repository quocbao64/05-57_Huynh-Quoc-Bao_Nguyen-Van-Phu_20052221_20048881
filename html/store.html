<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- import bootstrap 5 -->
        <link
            rel="stylesheet"
            href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <!-- import jquery -->
        <script src="../assets/jquery/jquery-3.6.0.min.js"></script>
        <!-- simple pagination  -->
        <link
            rel="stylesheet"
            href="../assets/simplePagination/simplePagination.css"
        />
        <script
            type="text/javascript"
            src="../assets/simplePagination/jquery.simplePagination.js"
        ></script>
        <!-- import ion icon  -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <script>
            $(function () {
                $(".header").load("../html/header.html");
            });
            $(function () {
                $(".footer").load("../html/footer.html");
            });
        </script>

        <script
            type="module"
            src="../js/store.js"
        ></script>

        <link
            rel="stylesheet"
            href="../css/index.css"
        />
        <link
            rel="stylesheet"
            href="../css/store.css"
        />
    </head>
    <body>
        <div class="header"></div>
        <div class="container-lg shop__container d-flex">
            <div class="shop-filters col-md-3 col-lg-2">
                <div class="shop-filters__title">Phổ biến</div>
                <div class="shop-filters__list">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="shop-content col-md-9 col-lg-10">
                <div class="shop-handle">
                    <div class="shop-handle__label d-flex">
                        <h4></h4>
                        <h4 class="me-2 ms-2">&gt;</h4>
                        <h4>Trang 1</h4>
                    </div>
                    <div
                        class="shop-handle__search col-12 col-lg-auto mb-3 mb-lg-0"
                    >
                        <input
                            id="search-bar"
                            type="search"
                            class="form-control form-control-dark"
                            placeholder="Tìm kiếm"
                            aria-label="Search"
                        />
                    </div>
                </div>
                <div id="shop-products"></div>
                <div class="card">
                    <div class="card-body d-flex justify-content-center">
                        <div id="light-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script>
            $(document).ready(function () {
                $(".shop-filters__item")
                    .first()
                    .click(function () {
                        location.reload();
                    });
            });
            $(async function () {
                items = await $("#shop-products .shop-product");
                numItems = items.length;
                perPage = 12;
                items.slice(perPage).hide();

                $("#light-pagination").pagination({
                    items: numItems,
                    itemsOnPage: perPage,
                    cssStyle: "light-theme",
                    useAnchors: false,
                    prevText: "<",
                    nextText: ">",
                    displayedPages: 3,
                    edges: 1,
                    onPageClick: function (pageNumber) {
                        var showFrom = perPage * (pageNumber - 1);
                        var showTo = showFrom + perPage;
                        items.hide().slice(showFrom, showTo).show();
                        $(".shop-handle__label h4:nth-child(3)").html(
                            "Trang " + pageNumber
                        );
                        window.scrollTo({
                            top: 0,
                            behavior: "smooth",
                        });
                    },
                });
            });
        </script>
    </body>
</html>
