<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- import bootstrap 5 -->
        <link
            rel="stylesheet"
            href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
        <!-- import jquery -->
        <script src="../assets/jquery/jquery-3.6.0.js"></script>
        <script src="../assets/jquery/jquery-3.6.0.min.js"></script>
        <!-- import ion icon  -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <script>
            $(function () {
                $(".header").load("../html/header.html");
            });
            $(function () {
                $(".footer").load("../html/footer.html");
            });
        </script>

        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/store.css" />
    </head>
    <body>
        <div class="header"></div>
        <div class="container-lg shop__container d-flex">
            <div class="shop-filters col-2 col-sm-3">
                <div class="shop-filters__title">Phổ biến</div>
                <div class="shop-filters__list">
                    <ul class="list-group">
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Thời trang bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Đầm váy bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Đồ bộ bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Áo, áo khoác bé gái</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Thời trang bé trai</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Đồ bộ bé trai</a>
                        </li>
                        <li class="list-group-item shop-filters__item">
                            <a href=""> Áo, áo khoác bé trai</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shop-content col-10 col-sm-9">
                <div class="shop-handle">
                    <div class="shop-handle__drop">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle"
                                type="button"
                                id="dropdownMenu"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Lọc
                            </button>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuButton1"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Giá cao đến thấp</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Giá thấp đến cao</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="shop-handle__display-type"></div>
                </div>
                <div id="shop-products"></div>
            </div>
        </div>
        <div class="footer"></div>
        <script type="module" src="../js/store.js"></script>
    </body>
</html>
